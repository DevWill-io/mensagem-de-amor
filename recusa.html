<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um Momento de Reflexão</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background: #080808;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            max-width: 400px;
            padding: 40px;
            border-radius: 30px;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: #ff4d6d;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.7;
            opacity: 0.7;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .retry-link {
            display: inline-block;
            text-decoration: none;
            color: #d4af37;
            border: 1px solid #d4af37;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .retry-link:hover {
            background: #d4af37;
            color: #000;
        }

        .rain {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: linear-gradient(to bottom, #080808, #111);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="rain"></div>
    <div class="container">
        <h1>Detectamos um erro no destino... ⚠️</h1>
        <p>
            Parece que seu coração hesitou. Às vezes, o medo de ser feliz nos faz clicar no botão errado. 
            Que tal respirar fundo e dar ao destino uma segunda chance?
        </p>
        <a href="index.html" class="retry-link">QUERO TENTAR NOVAMENTE</a>
    </div>
</body>
</html>
